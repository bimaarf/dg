buildscript {
   repositories {
    google()
    jcenter()
}

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0' // Update to a valid version
    }
}
plugins {
    id 'com.android.application'
    id 'com.facebook.react' version '2.0.1'
}

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.example.appdogelunar"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "androidx.appcompat:appcompat:1.3.1"
    implementation "com.facebook.react:react-native:0.66.4"
    // Add other dependencies as needed for your application
}
